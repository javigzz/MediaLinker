jgzzmedialinker_ajax_create:
    pattern: /mlinker/{linkername}/create/{host_id}
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:create }

jgzzmedialinker_ajax_unlink:
    pattern: /mlinker/{linkername}/unlink/host/{host_id}/and/linked/{linked_id}
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:unlink }

jgzzmedialinker_ajax_link:
    pattern: /mlinker/{linkername}/link/host/{host_id}/to/linked/{linked_id}
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:link }

jgzzmedialinker_ajax_delete:
    pattern: /mlinker/{linkername}/delete/linked/{id}/from/{host_id}
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:delete }

jgzzmedialinker_ajax_extensionaction:
    pattern: /mlinker/{linkername}/extension/{action}/host/{host_id}/linked/{linked_id}
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:extension }

# current linked entities panel
jgzzmedialinker_panel_current:
    pattern: /mlinker/{linkername}/{host_id}/current.html
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:current }

# current linked entities panel
jgzzmedialinker_panel_form:
    pattern: /mlinker/{linkername}/{host_id}/form.html
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:form }

# potential linked entities panel
jgzzmedialinker_panel_candidates:
    pattern: /mlinker/{linkername}/{host_id}/candidates.html
    defaults: { _controller: JgzzMediaLinkerBundle:MediaLinker:candidates }